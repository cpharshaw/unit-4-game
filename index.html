<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>

    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive|Coming+Soon|Permanent+Marker|Vibur" rel="stylesheet">

</head>

<body>

<br>
    <header id="" class="">
        <div id="" class="">
            <h1 id="" class="">
                Star Wars RPG
            </h1>
        </div>
    </header>


    <main id="allStuff" class="">

        <section id="" class="charPick">

            <div id="" class="">
                <h1 id="charInstruct" class="">
                    Pick a character to go to battle with...
                </h1>
            </div>


            <div id="char_all" class="row">

                <div id="char_owk" class="charBox">
                    <div id="" class="charWrapper">
                        <h3 id="" class="charTitle">Obi-Wan Kenobi</h3>
                        <img src="https://wegotthiscovered.com/wp-content/uploads/ObiWanKenobiAOTCV2.jpg" id="" class="charImg">
                        <h3 id="" class="charScore">120</h3>
                    </div>
                </div>


                <div id="char_grv" class="charBox">
                    <div id="" class="charWrapper">
                        <h3 id="" class="charTitle">General Grievous</h3>
                        <img src="https://i.pinimg.com/originals/e1/3b/7b/e13b7bb2eeecd9ef173daaf3cd66f15c.jpg" id="" class="charImg">
                        <h3 id="" class="charScore">150</h3>
                    </div>
                </div>



                <div id="char_lsw" class="charBox">
                    <div id="" class="charWrapper">
                        <h3 id="" class="charTitle">Luke Skywalker</h3>
                        <img src="http://static.comicvine.com/uploads/original/0/3119/105112-65143-luke-skywalker.jpg" id="" class="charImg">
                        <h3 id="" class="charScore">100</h3>
                    </div>
                </div>



                <div id="char_dml" class="charBox">
                    <div id="" class="charWrapper">
                        <h3 id="" class="charTitle">Darth Maul</h3>
                        <img src="https://pbs.twimg.com/profile_images/952960910867468289/uU6SMGVI.jpg" id="" class="charImg">
                        <h3 id="" class="charScore">180</h3>
                    </div>
                </div>

            </div>

        </section>

        <section id="char_go" class="row">
            <div id="yourChar" class="">
                <br> 
                <h3>Your character...</h3>
            </div>

            <div id="enemyChar" class="">
                <br> 
                <h3>Your enemy...</h3>
            </div>
        </section>


        <section id="enemyAvailBox" class="">
            <br>
            <h3>Enemies available to attack</h3>
            <!-- <div id="" class="row"> -->
            <div id="enemyAvail" class="row">
            </div>
            <!-- </div> -->
        </section>


        <section id="buttons" class="row">
            <div id="" class="">
                <div id="" class="">
                    <h1 id="" class="">
                        <!-- Fight section -->
                    </h1>
                    <button id="attack" class="">
                        Attack
                    </button>
                </div>
            </div>

            <br>
            <br>

            <div id="" class="">
                <div id="" class="">
                    <button id="restart" class="">
                        Restart
                    </button>
                </div>
            </div>
        </section>

    </main>


    <footer id="" class="">

    </footer>



</body>

</html>
