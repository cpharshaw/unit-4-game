<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>

    <link href="./assets/css/reset.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive|Coming+Soon|Permanent+Marker|Vibur" rel="stylesheet">

</head>

<body>

    <header id="" class="">
        <div id="" class="">
            <h1 id="" class="">
                Star Wars RPG
            </h1>
        </div>
    </header>


    <main id="" class="">

        <section id="" class="charPick">

            <div id="" class="">
                <h1 id="charInstruct" class="">
                    Pick a character to go to battle with...
                </h1>
            </div>


            <div id="" class="row">

                <div id="char_owk" class="charBox">
                    <div id="" class="charWrapper">
                        <h3 id="" class="charTitle">Obi-Wan Kenobi</h3>
                        <img src="https://via.placeholder.com/250x150" id="" class="charImg">
                        <h3 id="" class="charScore">120</h3>
                    </div>
                </div>


                <div id="char_grv" class="charBox">
                    <div id="" class="charWrapper">
                        <h3 id="" class="charTitle">General Grievous</h3>
                        <img src="https://via.placeholder.com/250x150" id="" class="charImg">
                        <h3 id="" class="charScore">120</h3>
                    </div>
                </div>



                <div id="char_lsw" class="charBox">
                    <div id="" class="charWrapper">
                        <h3 id="" class="charTitle">Luke Skywalker</h3>
                        <img src="https://via.placeholder.com/250x150" id="" class="charImg">
                        <h3 id="" class="charScore">120</h3>
                    </div>
                </div>



                <div id="char_dml" class="charBox">
                    <div id="" class="charWrapper">
                        <h3 id="" class="charTitle">Darth Maul</h3>
                        <img src="https://via.placeholder.com/250x150" id="" class="charImg">
                        <h3 id="" class="charScore">120</h3>
                    </div>
                </div>

            </div>

        </section>

        <section id="" class="row">
            <div id="yourChar" class="">
                Your character
            </div>

            <div id="enemyChar" class="">
                Your enemy
            </div>
        </section>


        <section id="" class="">
            <div id="" class="">
                <h1 id="" class="">
                    Fight section
                </h1>
                <button>
                    Attack
                </button>
            </div>
        </section>


        <section id="" class="">
            <div id="" class="">
                <button>
                    Restart
                </button>
            </div>
        </section>

    </main>


    <footer id="" class="">

    </footer>



</body>

</html>
